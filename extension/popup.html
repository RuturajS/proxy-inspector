<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Inspector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="title">
          <svg class="icon-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke-width="2"/>
          </svg>
          Proxy Inspector
        </h1>
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="3" stroke-width="2"/>
            <path d="M12 1v6m0 6v6M1 12h6m6 0h6" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      
      <!-- Status Badge -->
      <div class="status-badge" id="statusBadge">
        <div class="status-indicator"></div>
        <span class="status-text">Direct Connection</span>
      </div>
    </header>

    <!-- Proxy Profiles List -->
    <div class="profiles-section">
      <div class="section-header">
        <h2>Proxy Profiles</h2>
        <button id="addProfileBtn" class="btn btn-primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="12" y1="5" x2="12" y2="19" stroke-width="2" stroke-linecap="round"/>
            <line x1="5" y1="12" x2="19" y2="12" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Add Profile
        </button>
      </div>

      <div id="profilesList" class="profiles-list">
        <!-- Profiles will be dynamically inserted here -->
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button id="importBtn" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Import
      </button>
      <button id="exportBtn" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Export
      </button>
    </div>
  </div>

  <!-- Add/Edit Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Proxy Profile</h2>
        <button class="close-btn" id="closeModal">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="18" y1="6" x2="6" y2="18" stroke-width="2" stroke-linecap="round"/>
            <line x1="6" y1="6" x2="18" y2="18" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <form id="profileForm" class="profile-form">
        <div class="form-group">
          <label for="profileName">Profile Name</label>
          <input type="text" id="profileName" placeholder="e.g., Office Proxy" required>
        </div>

        <div class="form-group">
          <label for="proxyType">Proxy Type</label>
          <select id="proxyType" required>
            <option value="http">HTTP</option>
            <option value="https">HTTPS</option>
            <option value="socks4">SOCKS4</option>
            <option value="socks5">SOCKS5</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="proxyHost">Host</label>
            <input type="text" id="proxyHost" placeholder="127.0.0.1" required>
          </div>
          <div class="form-group">
            <label for="proxyPort">Port</label>
            <input type="number" id="proxyPort" placeholder="8080" min="1" max="65535" required>
          </div>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="requiresAuth">
            <span>Requires Authentication</span>
          </label>
        </div>

        <div id="authFields" class="auth-fields" style="display: none;">
          <div class="form-group">
            <label for="proxyUsername">Username</label>
            <input type="text" id="proxyUsername" placeholder="username">
          </div>
          <div class="form-group">
            <label for="proxyPassword">Password</label>
            <input type="password" id="proxyPassword" placeholder="password">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" id="testProxyBtn" class="btn btn-secondary">Test Connection</button>
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
